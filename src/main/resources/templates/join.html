<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>

<body>
<div class="container col-md-8">
    <form th:action="@{/join}" method="post" th:object="${userRequestDto}" >



        <div class="form-group">
            <label th:for="username">ID</label>
            <input type="text" th:field="*{username}" class="form-control"
                   placeholder="아이디를 입력하세요"
                   th:class="${#fields.hasErrors('username')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
        </div>


        <div class="form-group">
            <label th:for="password">PW</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="비밀번호를 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
        </div>


<!--        <div class="form-group">-->
<!--            <label>비밀번호</label>-->
<!--            <input type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">-->
<!--        </div>-->

        <button type="submit" class="btn btn-primary">가입</button>
    </form>
</div>
</body>
</html>
