<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>

<div style="margin-top: 10px">
    <a href="/" class="btn btn-outline-dark btn-sm" style="margin-left:10px; border: none; text-decoration: underline">Home</a>
    <a href="/logout" class="btn btn-outline-dark btn-sm" style="border: none; text-decoration: underline">Sign Out</a>
    <a href="/logout" class="btn btn-outline-dark btn-sm" th:text="|${user}'s page|" style="border: none; text-decoration: underline">Sign Out</a>
</div>

<div id="wrapper">
    <div class="container">
        <div class="col-md-12">

            <div style="margin-top: 100px;">
            </div>

            <div style="padding-bottom: 40px">

                <div class="btn-group" style="float: left">

                    <button class="btn" style="background-color: #e9ecef"
                            th:onclick="|location.href='@{/questionList}'|" type="button">
                        질문 게시판
                    </button>

                    <button class="btn" style="background-color: #e9ecef"
                            th:onclick="|location.href='@{/sharingList}'|" type="button">
                        나눔 게시판
                    </button>

                </div>

                <div style="float: right">
                    <button class="btn btn-success"
                            th:onclick="|location.href='@{/register}'|" type="button" >
                        글쓰기
                    </button>
                </div>

                <div style="float: right; margin-right: 4px">
                    <form action="/post/search" method="GET" class="input-group">
                        <input type="text" class="form-control" name="keyword" aria-describedby="basic-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit">검색</button>
                        </div>
                    </form>
                </div>
            </div>


            <hr class="my-4">

            <table class="table">
                <thead>
                <tr>
                    <th width="20%">카테고리</th>
                    <!--                    <th width="10%">글번호</th>-->
                    <th width="">제목</th>
                    <th width="20%">작성자</th>
                    <th width="20%">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${searchList}">
                    <td th:text="${post.category}">카테고리</td>
                    <!--                    <td>-->
                    <!--                        <a th:href="@{/post/{postId}(postId=${post.id})}"-->
                    <!--                           th:text="${post.id}">글번호</a>-->
                    <!--                    </td>-->
                    <td>
                        <a th:href="@{/post/{postId}(postId=${post.id})}"
                           th:text="${post.title}">제목</a>
                    </td>
                    <td th:text="${post.user.username}">작성자</td>
                    <td th:text="${post.created}">작성일</td>
                </tr>
                </tbody>
            </table>
            <hr class="my-4">

        </div>
    </div>
</div>

</body>
