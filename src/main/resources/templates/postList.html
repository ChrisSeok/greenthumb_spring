<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div class="container">
        <div class="col-md-12">


            <button class="btn btn-sm" style="background-color: #e9ecef; margin: 10px 0 0 10px;"
                    th:onclick="|location.href='@{/}'|" type="button">
                Home
            </button>

            <div style="margin-top: 50px;">

            </div>
            <div class="py-5 text-center">
                <h2>커뮤니티</h2>
            </div>


            <div style="display: inline-block; margin: 0 5px; float: right;">
                <button class="btn btn-success"
                        th:onclick="|location.href='@{/register}'|" type="button" >
                    글쓰기
                </button>
            </div>


            <button class="btn btn-success"
                    th:onclick="|location.href='@{/questionList}'|" type="button">
                질문 게시판
            </button>

            <button class="btn btn-success"
                    th:onclick="|location.href='@{/sharingList}'|" type="button">
                나눔 게시판
            </button>

            <hr class="my-4">

            <table class="table">
                <thead>
                <tr>
                    <th width="20%">카테고리</th>
<!--                    <th width="10%">글번호</th>-->
                    <th width="">제목</th>
<!--                    <th width="20%">작성자</th>-->
                    <th width="20%">작성일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="post : ${list}">
                    <td th:text="${post.category}">카테고리</td>
<!--                    <td>-->
<!--                        <a th:href="@{/post/{postId}(postId=${post.id})}"-->
<!--                           th:text="${post.id}">글번호</a>-->
<!--                    </td>-->
                    <td>
                        <a th:href="@{/post/{postId}(postId=${post.id})}"
                           th:text="${post.title}">제목</a>
                    </td>
<!--                    <td th:text="${post.user.loginId}">작성자</td>-->
                    <td th:text="${post.created}">작성일</td>
                </tr>
                </tbody>
            </table>
            <hr class="my-4">

        </div>
    </div>
</div>

</body>
