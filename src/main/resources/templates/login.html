<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300&family=Tinos:wght@700&display=swap" rel="stylesheet">

    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        * {
            font-family: 'Tinos', 'Noto Sans KR', sans-serif;
        }


        body {
            background: url(/img/login.png) no-repeat center fixed;
            background-size: cover;
            /*background-color: #F8FBEF;*/
        }

    </style>
</head>

<body>


<div style="margin-left: 600px">
    <div class="py-5 text-center" style="margin-top: 150px">
        <h2>Sign In</h2>
    </div>

    <div class="d-flex justify-content-center">

        <form th:action="@{/login}" method="post">

            <div class="form-group">
                <input style="width: 500px" type="text" class="form-control" name="username" placeholder="아이디를 입력해주세요">
            </div>

            <div style="margin-top: 20px;"></div>

            <div class="form-group">
                <input style="width: 500px" type="password" class="form-control" name="password" placeholder="비밀번호를 입력해주세요">
            </div>

            <div style="margin-top: 50px;"></div>

            <div class="d-flex justify-content-center">
                <a href="/join" class="btn btn-success">회원가입 하러가기</a>
                <div style="width: 6px"></div>
                <button type="submit" class="btn btn-outline-dark">로그인</button>
                <div style="width: 6px"></div>
                <a href="/" class="btn btn-outline-dark">홈으로</a>
            </div>

        </form>
    </div>
</div>
</body>
</html>
